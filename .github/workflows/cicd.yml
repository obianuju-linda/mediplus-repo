name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # This will trigger the pipeline when changes are pushed to the main branch.

jobs:
  build:
    runs-on: ubuntu-latest  # Runs the workflow on the latest Ubuntu runner.

    steps:
    - name: Checkout code
      uses: actions/checkout@v1  # Checkout the code in your repository.

    - name: Configure AWS credentials
      run:  
        aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws configure set default.region us-east-1  # Specify your AWS region.

    - name: Login to AWS ECR
      run: |
        aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 242201301803.dkr.ecr.us-east-1.amazonaws.com

    - name: Build and push Docker image to ECR
      run: |
        docker build -t mediplus-repo .  # Build the Docker image with the tag 'mediplus-repo'.
        docker tag mediplus-repo:v1 242201301803.dkr.ecr.us-east-1.amazonaws.com/mediplus-repo:v1  # Tag the image for ECR.
        docker push 242201301803.dkr.ecr.us-east-1.amazonaws.com/mediplus-repo:v1  # Push the image to ECR.    
        
    
      